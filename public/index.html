<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/audio.css">
  <link rel="shortcut icon" href="./images/wizardhat.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link href="dist/rpgui.css" rel="stylesheet" type="text/css">
  <title>Wizards & Whiteboards</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="rpgui-content rpgui-cursor-default" style="overflow-y:scroll; overflow-x: scroll;" id="root"></div>


  <div id="player" class="player rpgui-container framed" style="display: none">
    <!-- Display song info   -->
    <div id="details" class="details">
      <div class="now-playing">Song x Of y</div>
      <div class="song-name">Song Name</div>
      <div class="song-artist">Song Artist</div>
    </div>

    <!-- Audio player buttons -->
    <div class="buttons">
      <div class="prev-song" onClick="prevSong()">

        <img src="./assets/imgs/WW_Arrow_left.png" alt="Previous Track">
      </div>
      <div class="playpause-song" onClick="playpauseSong()">

        <img src="./assets/imgs/WW_Sword.png" alt="Play">
      </div>
      <div class="next-song" onClick="nextSong()">
        <img src="./assets/imgs/WW_Arrow_right.png" alt="Previous Track">
      </div>
    </div>

    <div class="slider_container">
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()" />
    </div>
  </div>

  <script src="dist/rpgui.js"></script>

  <script src="./assets/audio.js"></script>
</body>

</html>
